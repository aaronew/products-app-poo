<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product App POO</title>

  <!-- BOOTSTRAP CDN -->
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar navbar-light bg-light">
    <a href="#" class="navbar-brand">
      Product App
    </a>
  </nav>

  <div class="container">
    <div id="App" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Add Product</h4>
          </div>
          <form id="product-form" class="card-body">
            <div class="form-group">
              <input type="text" id="name" placeholder="Product Name" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" step="0.01" value="1.00" min="0.01" id="price" class="form-control" placeholder="Product Price">
            </div>
            <div class="form-group">
              <input type="text" id="barcode" value="A00001" class="form-control" placeholder="Barcode Product">
            </div>
            <input type="submit" value="Save" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
      <div class="col-md-8">
        <div id="product-list">
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
